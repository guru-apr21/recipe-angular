<div class="row">
  <div class="col-xs-10">
    <app-shoping-list-edit
      (ingredientAdded)="ingredients.push($event)"
    ></app-shoping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        href="#"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a
      >
    </ul>
  </div>
</div>
